<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=DM+Sans&family=Noto+Serif&display=swap');
    </style>
</head>
<body>
    <div>
        <h1 id="helloThere">Hello There!</h1>
        <h1 style="text-align: center" id="part2">All the answers lie in the stars...</h1>
    </div>
    <div  class="pages">
        <div id="about"></div>
    </div>

    <div class="clouds"></div>
</body>
<script>

    const aboutPage = document.getElementById("about")
    aboutPage.addEventListener("click", about);

    function about(){
        window.location.href = "about.html"
    }

    function starGenerator(){
        this.obj = document.createElement("div");
        this.obj.classList.add("stars");
        this.obj.style.top = (window.innerHeight * Math.random()) + 'px';
        this.obj.style.left = (window.innerWidth * Math.random()) + 'px';
        this.size = randomIntBetweenInterval(3, 6);
        this.obj.style.width = (this.size) + 'px';
        this.obj.style.height = (this.size) + 'px';
        document.body.appendChild(this.obj);
    }

    let stars = [];
    for (let i = 0; i < 300; i++) {
        stars.push(new starGenerator());
    }


    function randomIntBetweenInterval(min, max) { // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

</script>
</html>
